<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Верхняя белая панель -->
  <header class="top-bar">
    <div class="logo-container" onclick="toggleMenu()">
      <img src="img/logo.svg" class="logo" alt="logo" />
      <div class="burger hidden">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </header>

  <!-- Контейнер с фоном -->
  <div class="hero-image">
    <!-- Переключение языков -->
    <div class="version-label">
       <a href="#">RU</a> | <a href="#">EN</a>
    </div>
  </div>

  <!-- Меню -->
  <div class="side-menu" id="sideMenu">
    <ul>
      <li class="reboot-container">
        <a href="#"><span class="reboot-main">Re:boot</span></a>
        <div class="reboot-submenu">
          <a href="#">Lull</a>
          <a href="#">Xeno</a>
          <a href="#">Proto</a>
          <a href="#">Techno</a>
        </div>
      </li>
      
      <li><a href="#">Xenoboot</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
  </div>

  <!-- Затемнение -->
  <div id="overlay" class="menu-overlay" onclick="toggleMenu()"></div>

  <!-- Скрипт открытия/закрытия -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");

    menu.classList.toggle("open");
    overlay.classList.toggle("visible");
  }

  // наведение на логотип при загрузке страницы
  document.addEventListener("DOMContentLoaded", () => {
    const logoContainer = document.querySelector('.logo-container');
    const logo = document.querySelector('.logo');
    const burger = document.querySelector('.burger');

    if (logoContainer && logo && burger) {
      logoContainer.addEventListener('mouseenter', () => {
        logo.classList.add('fade-out');
        burger.classList.remove('hidden');
      });

      logoContainer.addEventListener('mouseleave', () => {
        logo.classList.remove('fade-out');
        burger.classList.add('hidden');
      });
    }
  });
</script>
</body>

</html>
